  <i class="pi pi-cog"></i>
</p-button>

  <h3>Config</h3>
  <p-button (onClick)="close()">Close</p-button>
  <br>
  <br>
  <p-button (onClick)="goTo(['/home'])">Go to home</p-button>
  <br>
  <br>
  <p-button (onClick)="goTo(['/lorem'])">Go to lorem</p-button>
  <br>
  <br>
  <p-button (onClick)="goTo(['/article/post', '5'])">Go to post 5</p-button>
  <br>
  <br>

  <a routerLink="/home"> Link to home page </a><br>
  <a routerLink="/lorem"> Link to lorem page </a><br>

  <a routerLink="/article"> Link to list of articles </a><br>
